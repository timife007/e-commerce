server:
  port: 8087

spring:
  docker:
    compose:
      file: ./categories/docker-compose.yml
#  profiles:
#    active: production
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce-categories
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  application:
    name: categories
